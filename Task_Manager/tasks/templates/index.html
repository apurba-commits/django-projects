<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .task-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-item h3 {
            margin: 0;
            color: #333;
        }

        .task-item p {
            color: #777;
        }

        a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Task Manager</h1>

    <div class="container">
        <!-- Loop through all tasks -->
        {% for task in tasks %}
        <div class="task-item">
            <h3 name="title">{{ task.title }}</h3>
            <p name="due_date">Due Date: {{ task.due_date }}</p>
        </div>
        {% endfor %}

        <a href="{% url 'add-task' %}">Add New Task</a>
    </div>

</body>
</html>
