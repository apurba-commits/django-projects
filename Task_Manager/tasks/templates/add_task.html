<!-- tasks/templates/add_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 60%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input,
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Add a New Task</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <!-- Title Input Field -->
            <input type="text" name="title" placeholder="Task Title" required>

            <!-- Due Date Input Field -->
            <input type="date" name="due_date" required>

            <!-- Submit Button -->
            <button type="submit">Add Task</button>
        </form>
    </div>

</body>
</html>
