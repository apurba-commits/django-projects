<h2>Notes</h2>
<a href="{% url 'add_note' %}">➕ Add a New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> - {{ note.content }} ({{ note.created_at }})
            <a href="{% url 'delete_note' note.id %}">❌ Delete</a>
        </li>
    {% empty %}
        <li>No notes yet.</li>
    {% endfor %}
</ul>
